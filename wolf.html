<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Werwolf Spiel</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1615895882344-3e305a9c28db?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fefefe;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #ffb400;
    }
    input, button {
      padding: 0.7em;
      width: 100%;
      margin: 0.5em 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #ffb400;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffc933;
    }
    #playerSection, #roleReveal, #masterLogin, #masterSection {
      display: none;
    }
    .hidden {
      display: none;
    }
    #qr {
      position: fixed;
      left: 15px;
      bottom: 15px;
      opacity: 0.6;
      transition: 0.3s;
    }
    #qr:hover {
      opacity: 1;
    }
    footer {
      text-align: center;
      font-size: 0.75rem;
      margin-top: 2rem;
      color: #aaa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .dead {
      text-decoration: line-through;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Werwolf Spiel</h1>

    <div id="setup">
      <input type="text" id="playerName" placeholder="Dein Name">
      <button onclick="addPlayer()">Beitreten & Rolle ziehen</button>
      <button onclick="showMasterLogin()">Ich bin der ErzÃ¤hler</button>
    </div>

    <div id="roleReveal">
      <h2>Hallo <span id="currentName"></span>!</h2>
      <p>Deine geheime Rolle ist:</p>
      <h2 id="yourRole" style="color:#ffb400;"></h2>
    </div>

    <div id="masterLogin">
      <input type="password" id="masterPass" placeholder="Passwort fÃ¼r ErzÃ¤hler (z.B. 9999)">
      <button onclick="checkMaster()">Login</button>
    </div>

    <div id="masterSection">
      <h2>ErzÃ¤hler Ãœbersicht</h2>
      <table>
        <thead>
          <tr>
            <th>Spieler</th>
            <th>Rolle</th>
            <th>Status</th>
            <th>Aktion</th>
          </tr>
        </thead>
        <tbody id="masterTable"></tbody>
      </table>
      <button onclick="logoutMaster()">Logout ErzÃ¤hleransicht</button>
    </div>
  </div>

  <div id="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://maxi5455.github.io/Werwolf-Spiel/wolf.html" width="80" alt="QR">
  </div>

  <footer>
    Erstellt von Maximilian Fischer â€“ Seit 21.05.2025
  </footer>

<script>
  const roles = ["Werwolf", "Werwolf", "Seher", "Hexe", "JÃ¤ger", "BÃ¼rger", "BÃ¼rger", "BÃ¼rger"];
  let players = [];
  let assigned = false;
  let masterView = false;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function addPlayer() {
    const name = document.getElementById("playerName").value.trim();
    if (!name) return alert("Bitte gib deinen Namen ein.");
    if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) return alert("Name bereits vergeben.");
    if (!assigned) {
      players.push({ name, role: null, alive: true });
      assignRoles();
    }
    const player = players.find(p => p.name === name);
    document.getElementById("setup").style.display = "none";
    document.getElementById("roleReveal").style.display = "block";
    document.getElementById("currentName").textContent = player.name;
    document.getElementById("yourRole").textContent = player.role;
  }

  function assignRoles() {
    const shuffled = shuffle(roles.slice());
    for (let i = 0; i < players.length; i++) {
      players[i].role = shuffled[i] || "BÃ¼rger";
      players[i].alive = true;
    }
    assigned = true;
  }

  function showMasterLogin() {
    document.getElementById("setup").style.display = "none";
    document.getElementById("masterLogin").style.display = "block";
  }

  function checkMaster() {
    const input = document.getElementById("masterPass").value;
    if (input === "9999") {
      masterView = true;
      document.getElementById("masterLogin").style.display = "none";
      document.getElementById("masterSection").style.display = "block";
      updateMasterView();
    } else {
      alert("Falsches Passwort!");
    }
  }

  function updateMasterView() {
    const tbody = document.getElementById("masterTable");
    tbody.innerHTML = "";
    players.forEach((p, i) => {
      const row = document.createElement("tr");
      if (!p.alive) row.classList.add("dead");

      row.innerHTML = `
        <td>${p.name}</td>
        <td>${p.role}</td>
        <td>${p.alive ? "Lebendig" : "Tot"}</td>
        <td><button onclick="toggleStatus(${i})">${p.alive ? "âœ– TÃ¶ten" : "âœ… Wiederbeleben"}</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  function toggleStatus(index) {
    players[index].alive = !players[index].alive;
    updateMasterView();
  }

  function logoutMaster() {
    masterView = false;
    document.getElementById("masterSection").style.display = "none";
    document.getElementById("setup").style.display = "block";
  }
</script>
</body>
</html>
