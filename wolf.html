<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Werwolf Spiel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Open+Sans&display=swap');

    /* Hintergrund */
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      color: #f0e6d2;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2em 1em 4em;
      box-sizing: border-box;
    }

    /* Overlay Container f√ºr Inhalte */
    #container {
      background: rgba(18, 18, 20, 0.85);
      border-radius: 15px;
      padding: 2em 3em;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px 5px rgba(0,0,0,0.7);
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3em;
      color: #ffd700;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 6px #000;
    }

    /* Inputs & Buttons */
    input[type="text"] {
      font-size: 1.1em;
      padding: 0.6em 1em;
      border-radius: 8px;
      border: none;
      width: 60%;
      max-width: 300px;
      margin-bottom: 1em;
      box-shadow: inset 1px 1px 5px #222;
      color: #222;
      font-weight: 600;
    }

    button {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.1em;
      padding: 0.7em 1.8em;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #f3d56e, #b88900);
      color: #3a2e00;
      box-shadow: 0 4px 8px rgba(184,137,0,0.6);
      cursor: pointer;
      margin: 0.4em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #b88900, #f3d56e);
      color: #fff;
      box-shadow: 0 6px 14px rgba(255,215,0,0.8);
    }

    #roleSection, #masterView, #infoBox {
      margin-top: 2em;
      display: none;
    }

    /* Rollenkarte */
    .card {
      background: rgba(32, 32, 34, 0.9);
      border-radius: 15px;
      border: 2px solid #ffd700;
      padding: 1.3em 1.5em;
      margin: 1em 1em 1em 1em;
      display: inline-block;
      width: 210px;
      box-shadow: 0 0 15px 2px rgba(255, 215, 0, 0.6);
      color: #fff9d2;
    }
    .alive {
      border-color: #2ecc71;
      box-shadow: 0 0 20px 3px #27ae6011;
    }
    .dead {
      border-color: #e74c3c;
      box-shadow: 0 0 20px 3px #e74c3c33;
      opacity: 0.7;
      text-decoration: line-through;
    }

    .player-name {
      font-weight: 700;
      font-size: 1.35em;
      margin-bottom: 0.3em;
      color: #f6d365;
      text-shadow: 1px 1px 3px #000;
    }

    .role-name {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.25em;
      color: #ffd700;
      margin-bottom: 0.6em;
      text-shadow: 1px 1px 2px #000;
    }

    .status-btn {
      background: #222;
      color: #f0e6d2;
      padding: 0.4em 0.7em;
      border-radius: 8px;
      border: none;
      font-size: 0.95em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: inset 0 0 6px #444;
      transition: background 0.3s ease;
    }
    .status-btn:hover {
      background: #444;
    }

    /* Info Box */
    #infoBox {
      position: fixed;
      top: 8%;
      left: 8%;
      right: 8%;
      bottom: 8%;
      background: rgba(20,20,20,0.97);
      border-radius: 20px;
      padding: 2.5em 3em;
      overflow-y: auto;
      z-index: 9999;
      color: #f0e6d2;
      box-shadow: 0 0 30px 5px #ffd700aa;
    }
    #infoBox h2 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 1em;
      text-shadow: 2px 2px 6px #000;
    }
    #infoBox ul {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.6em;
      color: #f5f1da;
    }
    #infoBox ul li {
      margin-bottom: 0.9em;
    }
    #infoBox .close-btn {
      background: #900;
      padding: 0.7em 1.5em;
      border-radius: 15px;
      font-weight: 700;
      font-family: 'Cinzel Decorative', cursive;
      margin-top: 2em;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      border: none;
      color: #fff;
      box-shadow: 0 0 15px 3px #aa0000cc;
      transition: background 0.3s ease;
    }
    #infoBox .close-btn:hover {
      background: #b33;
    }

    /* QR Code */
    #qr {
      margin-top: 3em;
    }
    #qr h3 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.5em;
      color: #f7d874;
      margin-bottom: 0.7em;
      text-shadow: 1px 1px 3px #000;
    }

    #qr img {
      box-shadow: 0 0 15px 3px #ffd700aa;
      border-radius: 15px;
      width: 200px;
      height: 200px;
    }

    /* Impressum unten rechts */
    #impressum {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.85em;
      color: #ccc;
      background: rgba(0, 0, 0, 0.55);
      padding: 6px 12px;
      border-radius: 10px;
      z-index: 9999;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 0 8px 1px #000000cc;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #container {
        padding: 1.5em 1.5em;
      }
      input[type="text"] {
        width: 100%;
        max-width: none;
      }
      .card {
        width: 90%;
        margin: 0.8em auto;
      }
    }
  </style>
</head>
