<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Werwolf Spiel</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f7d874;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: #ffd700;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a00;
    }
    .hidden { display: none; }
    .dead { color: #999; text-decoration: line-through; }
    #qr { position: fixed; top: 10px; left: 10px; width: 80px; opacity: 0.7; }
    #impressum { position: fixed; bottom: 10px; right: 10px; font-size: 0.8rem; color: #ccc; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 0.5rem; }
    .phase { margin-top: 1rem; font-weight: bold; text-align: center; font-size: 1.2rem; color: #00e5ff; }
    .role-hidden b { filter: blur(5px); }
  </style>
</head>
<body>
  <img id="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://maxi5455.github.io/Werwolf-Spiel/wolf.html" alt="QR Code">
  <div class="container" id="setup">
    <h1>Werwolf Spiel</h1>
    <input id="playerName" placeholder="Dein Name">
    <button onclick="joinGame()">Rolle ziehen</button>
    <button onclick="showMasterLogin()">Ich bin der Erz√§hler</button>
  </div>

  <div class="container hidden" id="roleSection">
    <h2>Hallo <span id="playerDisplayName"></span>!</h2>
    <p>Deine Rolle ist:</p>
    <div id="roleReveal"><h2><span id="playerRole"></span></h2></div>
    <button onclick="toggleRole()">Rolle anzeigen/verbergen</button>
  </div>

  <div class="container hidden" id="masterLogin">
    <h2>Erz√§hler Zugang</h2>
    <input id="masterPwd" type="password" placeholder="Passwort">
    <button onclick="unlockMaster()">Login</button>
  </div>

  <div class="container hidden" id="masterPanel">
    <h2>Erz√§hler √úbersicht</h2>
    <button onclick="togglePhase()">Phase wechseln</button>
    <button onclick="toggleRoleVisibility()">Rollen ein-/ausblenden</button>
    <p class="phase" id="phase">üåô Nacht</p>
    <ul id="playerList"></ul>
  </div>

  <div id="impressum">¬© Maximilian Fischer ‚Äì seit 21.05.2025</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsmW7iO8xYLddVuc2bfMZmxHhQexc5U0M",
      authDomain: "werwolf-a6f64.firebaseapp.com",
      databaseURL: "https://werwolf-a6f64-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "werwolf-a6f64",
      storageBucket: "werwolf-a6f64.appspot.com",
      messagingSenderId: "911084494700",
      appId: "1:911084494700:web:52f98514790d354ae01d49",
      measurementId: "G-C1ESR9J2CK"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let players = [];
    let phase = 'Nacht';
    let roleVisibility = true;
    let assignedRoles = [];
    const initialRoles = ["Werwolf", "Werwolf", "Seher", "Hexe", "J√§ger", "B√ºrger", "B√ºrger", "B√ºrger", "B√ºrger"];
    let availableRoles = [...initialRoles];

    function saveToFirebase() {
      db.ref("game").set({ players, phase });
    }

    db.ref("game").on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        players = data.players || [];
        phase = data.phase || 'Nacht';
        updatePlayerList();
        document.getElementById("phase").textContent = phase === 'Nacht' ? 'üåô Nacht' : 'üåû Tag';
      }
    });

    function joinGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Bitte gib deinen Namen ein.");
      if (players.find(p => p.name.toLowerCase() === name.toLowerCase())) return alert("Name bereits vergeben!");

      const role = assignRole();
      players.push({ name, role, alive: true });
      saveToFirebase();

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("roleSection").classList.remove("hidden");
      document.getElementById("playerDisplayName").textContent = name;
      document.getElementById("playerRole").textContent = role;
    }

    function assignRole() {
      if (availableRoles.length === 0) return "B√ºrger";
      const index = Math.floor(Math.random() * availableRoles.length);
      return availableRoles.splice(index, 1)[0];
    }

    function toggleRole() {
      document.getElementById("roleReveal").classList.toggle("hidden");
    }

    function showMasterLogin() {
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("masterLogin").classList.remove("hidden");
    }

    function unlockMaster() {
      const pwd = document.getElementById("masterPwd").value;
      if (pwd !== "9999") return alert("Falsches Passwort!");
      document.getElementById("masterLogin").classList.add("hidden");
      document.getElementById("masterPanel").classList.remove("hidden");
      updatePlayerList();
    }

    function updatePlayerList() {
      const list = document.getElementById("playerList");
      list.innerHTML = '';
      players.forEach((p, i) => {
        const li = document.createElement('li');
        li.className = p.alive ? '' : 'dead';
        li.classList.toggle('role-hidden', !roleVisibility);
        li.innerHTML = `${p.name} ‚Äì <b>${p.role}</b> 
          <button onclick="toggleAlive(${i})">${p.alive ? '‚ò†Ô∏è' : '‚ôªÔ∏è'}</button>
          <button onclick="deletePlayer(${i})">üóëÔ∏è</button>`;
        list.appendChild(li);
      });
    }

    function toggleAlive(index) {
      players[index].alive = !players[index].alive;
      saveToFirebase();
    }

    function deletePlayer(index) {
      const roleToFree = players[index].role;
      availableRoles.push(roleToFree);
      players.splice(index, 1);
      saveToFirebase();
    }

    function togglePhase() {
      phase = (phase === 'Nacht') ? 'Tag' : 'Nacht';
      saveToFirebase();
    }

    function toggleRoleVisibility() {
      roleVisibility = !roleVisibility;
      updatePlayerList();
    }
  </script>
</body>
</html>
