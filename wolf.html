<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Werwolf Spiel</title>
  <style>
    body {
      background: url('https://i.imgur.com/8rK39yu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    h1 { color: #ffd700; }

    input, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
      border-radius: 10px;
      border: none;
    }

    #roleSection, #masterView { display: none; }

    .card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 1em;
      margin: 1em;
      display: inline-block;
      width: 200px;
    }

    .alive { background-color: rgba(0, 100, 0, 0.7); }
    .dead { background-color: rgba(100, 0, 0, 0.7); }

    .role-name {
      font-size: 1.2em;
      color: #fffacd;
      margin-bottom: 0.5em;
    }

    .player-name {
      font-weight: bold;
      font-size: 1.3em;
    }

    .status-btn {
      margin-top: 0.5em;
      padding: 0.3em;
      font-size: 0.9em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üê∫ Werwolf Rollen-Ziehung</h1>

  <div id="joinSection">
    <input type="text" id="playerName" placeholder="Dein Name eingeben">
    <button onclick="drawRole()">Rolle ziehen</button>
  </div>

  <div id="roleSection">
    <h2>Deine Rolle:</h2>
    <p id="yourRole" class="role-name"></p>
  </div>

  <br><br>
  <button onclick="openMaster()">Erz√§hlermodus</button>

  <div id="masterView">
    <h2>üé© Erz√§hleransicht</h2>
    <div id="playerCards"></div>
  </div>

  <script>
    const roles = [
      'Werwolf', 'Werwolf',
      'Dorfbewohner', 'Dorfbewohner', 'Dorfbewohner',
      'Seherin', 'Hexe', 'J√§ger', 'Amor',
      'Dieb', 'B√ºrgermeister', 'Dorfbewohner',
      'Werwolf', 'Dorfbewohner', 'Dorfbewohner',
      'Dorfbewohner', 'Dorfbewohner', 'Dorfbewohner',
      'Dorfbewohner', 'Dorfbewohner'
    ];

    let assignedRoles = [];
    let players = [];

    function drawRole() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Bitte gib deinen Namen ein.");
      if (players.find(p => p.name === name)) return alert("Dieser Name wurde schon verwendet.");

      if (roles.length === 0) return alert("Es sind keine Rollen mehr verf√ºgbar!");

      const randomIndex = Math.floor(Math.random() * roles.length);
      const role = roles.splice(randomIndex, 1)[0];
      assignedRoles.push({ name, role, alive: true });
      players.push({ name });

      document.getElementById("yourRole").textContent = role;
      document.getElementById("roleSection").style.display = "block";
      document.getElementById("joinSection").style.display = "none";
    }

    function openMaster() {
      const pw = prompt("Passwort f√ºr Erz√§hler:");
      if (pw !== "9999") {
        alert("Falsches Passwort.");
        return;
      }

      document.getElementById("masterView").style.display = "block";
      renderMasterView();
    }

    function toggleStatus(index) {
      assignedRoles[index].alive = !assignedRoles[index].alive;
      renderMasterView();
    }

    function renderMasterView() {
      const container = document.getElementById("playerCards");
      container.innerHTML = "";
      assignedRoles.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "card " + (p.alive ? "alive" : "dead");

        card.innerHTML = `
          <div class="player-name">${p.name}</div>
          <div class="role-name">${p.role}</div>
          <button class="status-btn" onclick="toggleStatus(${i})">
            ${p.alive ? "Lebendig" : "Tot"}
          </button>
        `;

        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
